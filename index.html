<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Julián Aragón">

  <title>Pruebas Varias</title>
</head>

<body>
  <!-- Sección del Menú  -->
  <header class="menu section">
    <section class="menu-container container">
      <div class="filter">
        <img onclick="window.location.href='https://santafeciudad.gov.ar/'" target="_blank" rel="noopener"
          src="public/img/Logo.png" alt="Logo Muni">
      </div>
    </section>
  </header>
  <main>
    <!-- Sección del Home -->

    <section id="home" class="home-container section">
      <aside class="welcome text-center text-lg-center title-shadow">
        <h1>Organigrama</i></h1>
      </aside>
    </section>

    <section id="tabla" class="home-container section">
      <aside class="welcome text-center text-lg-center title-shadow">
        </aside>
        <a onclick="leyendo()" class="btn btn-primary mb-2">Agregar</a>
        <table class="table table-bordered">
          <thead>
              <tr>
                  <th>NumEnte</th>
                  <th>CodEnte</th>
                  <th>Ente</th>
                  <th>Secretaría</th>
              </tr>
          </thead>
          <tbody>
              <% dependencias.forEach(dependencia => { %>
              <tr>
                  <td><%= dependencia.numente %></td>
                  <td><%= dependencia.codente %></td>
                  <td><%= dependencia.ente %></td>
                  <td><%= dependencia.secretaria %></td>                  
              </tr>
              <% })%>
          </tbody>
      </table>
      
    </section>

    <section class="graficos section">
      <div class="certificados certificados__areas">
        <aside class="welcome text-center text-lg-center title-shadow">
          <h3>Gráficos <i class="fa-duotone fa-chart-simple"></i></h3>
        </aside>
        <article class="parraph-1 text-center">
        <div id="orgraph" style="width: auto; height: 600px;"></div>
        </article>
        <div class="text-center text-lg-center">

        </div>

      </div>
    </section>

    <!-- Sección del Footer -->

    <footer class="footer section">
      <p>&copy Copyright Datos La Muni - 2022</p>
    </footer>

  </main>

</body>

<link rel="stylesheet" href="/public/stylesheets/style.css">

<link rel="shortcut icon" href="/public/img/uml.png" type="image/x-icon">
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js"
  integrity="sha512-UNM1njAgOFUa74Z0bADwAq8gbTcqZC8Ej4xPSzpnh0l6KMevwvkBvbldF9uR++qKeJ+MOZHRjV1HZjoRvjDfNQ=="
  crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"

<script type="text/javascript" src="/public/js/echarts.min.js"></script>

</html>
